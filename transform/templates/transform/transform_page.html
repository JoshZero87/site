{% extends "pages/base_page.html" %}

{% load wagtailcore_tags %}

{% block nav %}

{{ block.super }}

<div class="container-fluid">

  <div class="row blue-bg white-text pb2">

    <div class="back-bar clearfix">
      <div class="container clearfix">

        {% if page.transformpartypage %}
        <a href="{% pageurl page.get_parent %}">
          < {{ page.get_parent.title }}
        </a> /
        {% endif %}

        <a href="{% pageurl page %}"><strong>{{ page.title }}</strong></a>

      </div>
    </div>

    <div class="container pt6">
      <h1 class="mt0 mb0">
        {% block content_heading %}
        {{ page.title }}
        {% endblock %}
      </h1>
    </div>

  </div>

</div>

{% endblock %}
