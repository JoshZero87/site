{% load static %}

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">

        <div class="container">
          <div class="row">

            <div class="col-xs-12">

              <a href="/" class="logo-sm hover-zoom pull-left">
                <img alt="Our Revolution logo"
                src="{% static 'dist/img/logo.svg' %}"/>
              </a>

              <a href="https://secure.actblue.com/contribute/page/ourrevolution?refcode=main-nav&amount=27.00"
              class="btn btn-danger pull-right"
              onclick="trackOutboundLink('https://secure.actblue.com/contribute/page/ourrevolution?refcode=main-nav-upper&amount=27.00', true);"
              target="_blank">
                Donate
              </a>

              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                  <span class="sr-only">60% Complete</span>
                </div>
              </div>


              <span class="label label-default">Default</span>
              <span class="label label-primary">Primary</span>

              <span class="label label-danger">Danger</span>


              <!-- Standard button -->
              <button type="button" class="btn btn-default">Default</button>

              <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
              <button type="button" class="btn btn-primary">Primary</button>

              <!-- Indicates a dangerous or potentially negative action -->
              <button type="button" class="btn btn-danger">Danger</button>

              <button type="button" class="btn btn-danger">donate</button>

              <button type="button" class="btn btn-secondary">secondary</button>



            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</nav>
