{% extends "pages/base_page.html" %}

{% load wagtailcore_tags %}

{% block content %}

	<div class="container-fluid">
		<div class="row">
      <div class="blue-bg white-text pt6">
        <div class="container pb2">
          <div class="row">
            <div class="col-md-7 fs18">
              <h1 class="mb0">{{ page.title }}</h1>
              {% if page.body %}
                {{ page.body | richtext }}
              {% endif %}
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
      
	<div class="container-fluid">
    <div class="row">      
      <div class="container pa20 pb20 fs16">
  			<div class="col-md-12">
          <h2>Contributions</h2>
          <hr/>
  				<ul class="lst0 pa0 list-3-col clearfix">
  					{% for donor in donations %}
    				  <li>{{ donor.first_name }} {{ donor.last_name }}</li>
  					{% endfor %}
  				</ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
