{% extends "pages/base_page.html" %}



{% block content %}

<div class="container-fluid">
  <div class="row">	
  	<div class="container pt2 pb2">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {% for block in page.body %}
            {% if block.block_type == 'heading' %}
                <h1>{{ block.value }}</h1>
            {% else %}
              {{ block.value }}
            {% endif %}
          {% endfor %}
        </div>
    	</div>  
    </div>
  </div>
</div>

{% endblock %}
