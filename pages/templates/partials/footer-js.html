  cookie_name = 'show_splash';
  cookie_value_show = '1';
  cookie_value_hide = '0';

  // First set cookie to show splash and confirm that js cookies are enabled
  if (typeof Cookies.get(cookie_name) === 'undefined') {
    Cookies.set(cookie_name, cookie_value_show);
  }

  // Check if cookie is set to show splash
  if (Cookies.get(cookie_name) === cookie_value_show) {

    // Set cookie to not show splash next time, and then trigger modal
    Cookies.set(cookie_name, cookie_value_hide);
    alert('show splash');
  }

  /*
  * Function that tracks a click on an outbound link in Analytics.
  * This function takes a valid URL string as an argument, and uses that URL string
  * as the event label. Setting the transport method to 'beacon' lets the hit be sent
  * using 'navigator.sendBeacon' in browser that support it.
  */
  var trackOutboundLink = function(url, isExternal) {

    var params = {};

    if(!isExternal) {
      params = {
        'transport': 'beacon',
        'hitCallback': function(){document.location = url;}
      };
    }

    ga('send', 'event', 'outbound', 'click', url, params);

    return isExternal;
  }
</script>
