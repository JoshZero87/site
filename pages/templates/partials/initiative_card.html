{% load wagtailcore_tags %}

<li class="card clearfix {% if initiative_page.featured %}featured{% endif %}">
  <a href="{% pageurl initiative_page %}"
  {% if initiative_page.featured %}is-featured="true"{% endif %}
  >

    <div class="card__content full">

      <div>

        <span class="card__item bold">

          <span class="title">
            {{ initiative_page.get_display_title }}
          </span>

        </span>

      </div>

      <span class="card__item bottom bold state">
        {{ initiative_page.get_state_or_territory_display }}
      </span>

    </div>

  </a>
</li>
